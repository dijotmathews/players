			<i class="material-icons">menu</i>

			<li class="logged-in">
				<a href="#" class="yellow-text accent-2 modal-trigger" data-target="modal-account">Account</a>

			</li>
			<li class="logged-out">
			<a href="#" class="yellow-text accent-2 modal-trigger" data-target="modal-login">Login</a>
			</li>
			<li class="logged-out">
			<a href="#" class="yellow-text accent-2 modal-trigger" data-target="modal-signup">Sign up</a>
			</li>

		</ul>

	<ul class="sidenav" id="mobile-links">

	<!-- SIGN UP MODAL -->
	<div id="modal-signup" class="modal">
	<div class="modal-content">
		<h4>Sign up</h4><br />
		<form id="signup-form">
		<div class="input-field">
			<input type="email" id="signup-email" required />
			<label for="signup-email">Email address</label>
		</div>
		<div class="input-field">
			<input type="password" id="signup-password" required />
			<label for="signup-password">Choose password</label>
		</div>
		<button class="btn yellow darken-2 z-depth-0">Sign up</button>
		</form>
	</div>
	</div>


	<!-- LOGIN MODAL -->
	<div id="modal-login" class="modal">
		<div class="modal-content">
		<h4>Login</h4><br />
		<form id="login-form">
			<div class="input-field">
			<input type="email" id="login-email" required />
			<label for="login-email">Email address</label>
			</div>
			<div class="input-field">
			<input type="password" id="login-password" required />
			<label for="login-password">Your password</label>
			</div>
			<button class="btn yellow darken-2 z-depth-0">Login</button>
		</form>
		</div>
	</div>

	<!-- ACCOUNT MODAL -->
	<div id="modal-account" class="modal">
	<div class="modal-content center-align">
		<h4>Account details</h4><br />
		<div class="account-details"></div>
	</div>
	</div>


	<!-- CREATE USER MODAL -->
	<div id="modal-create" class="modal">
	<div class="modal-content">
		<h4>Create Player</h4><br />
		<form id="create-form">

		<div class="row">
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="first_name" required>
					<label for="first_name">First Name</label>
				</div>
			</div>
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="last_name" required>
					<label for="last_name">Last Name</label>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="mob" required>
					<label for="mob">Month of Birth(e.g: march = 3)</label>
				</div>
			</div>
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="yob" required>
					<label for="yob">Year of Birth(e.g: 2001)</label>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="contact" required>
					<label for="contact">Contact Number</label>
				</div>
			</div>
			<div class="col s6">
				<div class="input-field">
					<input type="text" id="gender" required>
					<label for="gender">Gender</label>
				</div>
			</div>
		
		</div>

		
		<button class="btn yellow darken-2 z-depth-0">Create</button>
		</form>
	</div>
	</div>


	<!-- PLAYER LIST -->
	<div class="container" style="margin-top: 40px;">
		<ul class="collapsible z-depth-0 players" style="border: none;">
		
		
		</ul>
	</div>
